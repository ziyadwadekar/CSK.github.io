<body onload="reloadTaskCard()">
      
    <div class="modal fade" id="newcardmodal" tabindex="-1" aria-labelledby="newCardModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"> Share Your #WhistleFromHome</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="taskTitle" class="form-label">Enter Your Name</label>
                        <input type="text" class="form-control" id="taskTitle"/>
                    </div>
                    <div class="mb-3">
                        <label for="imageURL" class="form-label">Your Painting URL</label>
                        <input type="url" class="form-control" id="imageURL"/>
                    </div>
                    <div class="mb-3">
                        <label for="taskDescription" class="form-label">Your Slogan</label>
                        <textarea rows="3" class="form-control" id="taskDescription"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button onclick="addCard()" type="button" class="btn btn-primary" data-bs-dismiss="modal">
                        SAVE
                    </button>
                </div>
            </div>
        </div>
    </div>
